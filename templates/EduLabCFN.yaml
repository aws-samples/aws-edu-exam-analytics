AWSTemplateFormatVersion: 2010-09-09
Description: Stack to create Service Foundation for Education Data Analytics
Parameters:
  BucketNameData:
    Description: The S3 bucket name to upload edu data
    Type: String
    Default: edu-bucket
  EducationDatabaseName:
    Description: Name of the database for Education tables
    Type: String
    Default: db_education
  BucketNameAthenaOutput:
    Description: The S3 bucket name for Athena query results
    Type: String
    Default: athena-output-bucket
  GlueServiceRoleName:
    Description: The Service Role Name for Glue Crawler
    Type: String
    Default: AWSGlueServiceRole-Educ
Resources:
  AWSGlueServiceRoleEdu:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Ref GlueServiceRoleName
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole"
      Policies:
        - PolicyName: AllowBucket
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Effect: Allow
                Resource:
                  - !Join
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref s3DataBucket
                      - /data*
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - glue.amazonaws.com
            Action:
              - "sts:AssumeRole"
    Metadata:
      "AWS::CloudFormation::Designer":
        id: 02099100-4266-43a8-bde0-627643a357f9
  s3DataBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      AccessControl: Private
      BucketName: !Ref BucketNameData
    Metadata:
      "AWS::CloudFormation::Designer":
        id: 6ef079a6-4a35-496f-8ccb-f3ebc5f20be6
  s3AthenaBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      AccessControl: Private
      BucketName: !Ref BucketNameAthenaOutput
    Metadata:
      "AWS::CloudFormation::Designer":
        id: 5ed05400-6b47-4698-8f65-1d1edd7c26d4
  AthenaWorkGroupEdu:
    Type: "AWS::Athena::WorkGroup"
    Properties:
      Name: EduWorkGroup
      Description: WorkGroup for Athena
      State: ENABLED
      WorkGroupConfiguration:
        EnforceWorkGroupConfiguration: "false"
        ResultConfiguration:
          OutputLocation: !Sub "s3://${BucketNameAthenaOutput}/output/"
    Metadata:
      "AWS::CloudFormation::Designer":
        id: 35012e38-3b1f-4429-b0e0-2442f26c2798
    DependsOn:
      - s3AthenaBucket
  EduDatabase:
    Type: "AWS::Glue::Database"
    Properties:
      DatabaseInput:
        Description: Education database
        Name: !Ref EducationDatabaseName
      CatalogId: !Ref "AWS::AccountId"
    Metadata:
      "AWS::CloudFormation::Designer":
        id: 88a00973-7ec1-44f9-b18c-a28ecefb5d9d
  EduCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      DatabaseName: !Ref EduDatabase
      Description: Education crawler
      Name: enem-crawler
      Role: !Ref GlueServiceRoleName
      SchemaChangePolicy:
        DeleteBehavior: "DELETE_FROM_DATABASE"
        UpdateBehavior: "UPDATE_IN_DATABASE"
      Targets:
        S3Targets:
          - Path: !Sub
              - ${Bucket}/data
              - { Bucket: !Ref BucketNameData }
  NotebookInstance:
    Type: "AWS::SageMaker::NotebookInstance"
    Properties:
      InstanceType: ml.t2.medium
      DefaultCodeRepository: https://github.com/aws-samples/aws-edu-exam-analytics
      RoleArn: !GetAtt NotebookExecutionRole.Arn
      VolumeSizeInGB: 50
    Metadata:
      "AWS::CloudFormation::Designer":
        id: 7910d529-f0cc-49ff-8227-5ee0e6837bc6
  NotebookExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonSageMakerFullAccess"
        - "arn:aws:iam::aws:policy/AWSGlueConsoleSageMakerNotebookFullAccess"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: SageMakerS3AccessPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - "s3:ListBucket"
                Effect: Allow
                Resource:
                  - !Join
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref s3DataBucket
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                  - "s3:DeleteObject"
                Effect: Allow
                Resource:
                  - !Join
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref s3DataBucket
                      - /*
  LambdaEnemRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSGlueConsoleFullAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
  CreateCatalogLambda:
    Type: AWS::Lambda::Function
    Properties:
      Description: "Create/Update catalog on Glue. This function is called by AWS Step Functions"
      FunctionName: RunEnemCrawler
      Runtime: python3.8
      Role: !GetAtt LambdaEnemRole.Arn
      Handler: index.lambda_handler
      Code:
        ZipFile: |
          import boto3

          print("Creating/Updating catalog")

          glue = boto3.client("glue")


          def create_update_tables(crawler):
              try:
                  glue.start_crawler(Name=crawler)
              except Exception as crawler_start_exception:
                  raise crawler_start_exception
              return


          def lambda_handler(event, context):
              crawler_name = event["crawler"]

              try:
                  print("Creating/Updating tables")
                  create_update_tables(crawler)

                  print("Catalog setted")
                  catalog = {
                      "status": 200,
                  }
              except Exception as error:
                  print(error)
                  raise error

              return catalog
  CheckCatalogLambda:
    Type: AWS::Lambda::Function
    Properties:
      Description: "Check catalog status on Glue. This function is called by AWS Step Functions"
      FunctionName: CheckCrawlerStatus
      Runtime: python3.8
      Role: !GetAtt LambdaEnemRole.Arn
      Handler: index.lambda_handler
      Code:
        ZipFile: |
          import boto3

          print("Checking catalog")

          glue = boto3.client("glue")


          def lambda_handler(event, context):
              crawler_name = event["crawler"]

              try:
                  crawler = glue.get_crawler(Name=crawler_name)
                  if crawler["Crawler"]["State"] != "READY":
                      status = 304
                  else:
                      status = 200
              except Exception as error:
                  print(error)
                  raise error
              return status
  OrchestrationEnemRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSGlueConsoleFullAccess
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - states.amazonaws.com
            Action:
              - sts:AssumeRole
  OrchestrationStepFunctions:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      RoleArn: !GetAtt OrchestrationEnemRole.Arn
      StateMachineName: EnemEtlStateMachine
      StateMachineType: STANDARD
      DefinitionString: !Sub
        - |-
          {
            "Comment": "ETL Workflow",
            "TimeoutSeconds": 1800,
            "StartAt": "Start Summary Job",
            "States": {
                "Start Summary Job": {
                    "Type": "Task",
                    "Resource": "arn:aws:states:::glue:startJobRun.sync",
                    "Parameters": {
                        "JobName": "GenerateSummaryData"
                    },
                    "Next": "Update Catalog"
                },
                "Update Catalog": {
                    "Type": "Task",
                    "Resource": "arn:aws:states:::lambda:invoke",
                    "Parameters": {
                        "FunctionName": "${CreateCatalogLambda}",
                        "Payload": {
                            "Input": {
                                "crawler": "enem-crawler"
                            }
                        }
                    },
                    "Next": "Wait Catalog"
                },
                "Wait Catalog": {
                    "Type": "Wait",
                    "Seconds": 30,
                    "Next": "Get Catalog Status"
                },
                "Get Catalog Status": {
                    "Type": "Task",
                    "Resource": "arn:aws:states:::lambda:invoke",
                    "Parameters": {
                        "FunctionName": "${CheckCatalogLambda}",
                        "Payload": {
                            "Input": {
                                "crawler": "enem-crawler"
                            }
                        }
                    },
                    "ResultPath": "$.CrawlerOutput",
                    "Next": "Catalog is updated?"
                },
                "Catalog is updated?": {
                    "Type": "Choice",
                    "Choices": [{
                            "Variable": "$.CrawlerOutput",
                            "NumericEquals": 304,
                            "Next": "Wait Catalog"
                        },
                        {
                            "Variable": "$.CrawlerOutput",
                            "NumericEquals": 200,
                            "Next": "Succeed"
                        }
                    ],
                    "Default": "Wait Catalog"
                },
                "Succeed": {
                    "Type": "Succeed"
                }
            }
          }
        - runcrawlerarn: !Ref CreateCatalogLambda
          checkcrawlerarn: !Ref CheckCatalogLambda
Outputs:
  BasicNotebookInstanceId:
    Description: Notebook instance for development
    Value: !Ref NotebookInstance
  DataBucket:
    Description: Bucket that stores Education Data
    Value: !Ref s3DataBucket
  GlueRole:
    Description: Name of IAM Service Role that will be used by Glue Crawler
    Value: !Ref AWSGlueServiceRoleEdu
